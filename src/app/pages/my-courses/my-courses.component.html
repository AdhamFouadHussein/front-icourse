<section>
  <banner [title]="'banner.my-courses' | translate"></banner>
  <div class="container">
    <nav class="nav-breadcrumb py-3 fs-6 fw-medium border-bottom border-light-subtle" aria-label="breadcrumb">
      <ol class="breadcrumb m-0">
        <li class="breadcrumb-item"><a routerLink="/">{{'breadcrumb.home' | translate}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{'breadcrumb.my-courses' | translate}}</li>
      </ol>
    </nav>
    <div class="content-page">
      <div class="row">
        <div class="col-12">
          <div class="cards" data-aos="fade-down" data-aos-duration="1000">
            <div class="row">
              <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let item of courses" data-aos="fade-down"
                data-aos-duration="1000">
                <mat-card (click)="openPopUp()">
                  <img mat-card-image [src]="item.img" alt="Course image">
                  <mat-card-header>
                    <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + item.logo + ')'}"></div>
                    <mat-card-title>{{ item.name }}</mat-card-title>
                    <mat-card-subtitle>{{ item.title }}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
                    <p>{{ item.desc }}</p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button>Buy Now</button>
                    <button mat-button>Learn More</button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
