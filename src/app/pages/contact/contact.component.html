<section>
  <banner [title]="'banner.contact' | translate"></banner>
  <div class="container">
    <div class="content-page">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12"
          data-aos="fade-down"
          data-aos-duration="1000"
        >
          <div class="box p-5 my-2 shadow rounded">
            <i class="bx bx-map"></i>
            <div class="title mt-2">
              <h1 class="fw-bold py-2 color">
                {{ "contact.address" | translate }}
              </h1>
              <h3 class="fw-medium">
                حي بني حارثة شارع محمد بن عبد العزيز المدينة المنورة
              </h3>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12"
          data-aos="fade-down"
          data-aos-duration="1000"
        >
          <div class="box p-5 my-2 shadow rounded">
            <i class="bx bx-envelope"></i>
            <div class="title mt-2">
              <h1 class="fw-bold py-2 color">
                {{ "contact.email" | translate }}
              </h1>
              <a href="mailto:sales@alkhabir.co" target="_blank">
                <h3 class="fw-medium">sales@alkhabir.co</h3>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12"
          data-aos="fade-down"
          data-aos-duration="1000"
        >
          <div class="box p-5 my-2 shadow rounded">
            <i class="bx bx-mobile-alt"></i>
            <div class="title mt-2">
              <h1 class="fw-bold py-2 color">
                {{ "contact.call" | translate }}
              </h1>
              <a href="tel:+966 59 506 4861" target="_blank">
                <h3 class="fw-medium" style="text-align: center; direction: ltr;">+966 59 506 4861</h3>
              </a>
            </div>
          </div>
        </div>
        <div class="col-12" data-aos="fade-down" data-aos-duration="1000">
          <div class="mapouter my-5" style="min-height: 500px">
            <div class="gmap_canvas">
              <iframe
                width="100%"
                height="100%"
                id="gmap_canvas"
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d54330293.08172312!2d-51.48509220355956!3d33.78500224731369!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15bdbe6c0c17ec6d%3A0xfe0f72e20490ffa!2sBani%20Harithah%2C%20Madinah%2042313%2C%20Saudi%20Arabia!5e0!3m2!1sen!2seg!4v1704031754016!5m2!1sen!2seg"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe>
              <a href="https://2yu.co">2yu</a>
              <br />
              <style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 100%;
                  width: 100%;
                }
              </style>
              <a href="https://embedgooglemap.2yu.co/">html embed google map</a>
              <style>
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 100%;
                  width: 100%;
                  border-radius: 0.5rem;
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
